<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather">
      <input
        type="search"
        list="suggestions"
        class="weather-search"
        placeholder="Your City"
      />
      <!-- display city suggestions in search box -->
      <datalist id="suggestions"></datalist>
      <!-- Todays weather block -->
      <div class="weather-today">
        <div class="weather-details">
          <h2 class="weather-city">City</h2>
          <p class="weather-day">Day</p>
          <div class="weather-current">
            <p class="weather-indicator weather-indicator--humidity">
              <span class="value"></span>%
            </p>
            <p class="weather-indicator weather-indicator--wind">
              <span class="value">West, 5</span>m/s
            </p>
            <p class="weather-indicator weather-indicator--pressure">
              <span class="value">1050</span>hpa
            </p>
          </div>
        </div>
        <img src="images/clear-sky.png" alt="Clear Sky" class="weather-image" />
        <div class="weather-temperature">
          <span class="value">+25</span>&deg;C
        </div>
      </div>
      <!-- Weekly Weather forecast block -->
      <div class="weather-forecast">
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="Clear Sky"
            class="weather-forecast-icon"
          />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="Clear Sky"
            class="weather-forecast-icon"
          />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="Clear Sky"
            class="weather-forecast-icon"
          />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="Clear Sky"
            class="weather-forecast-icon"
          />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="Clear Sky"
            class="weather-forecast-icon"
          />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span>&deg;C
          </p>
        </article>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
